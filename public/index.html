<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Camera</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="http://spyder.epicofjs.com/main.css">
    <link rel="stylesheet" href="/app.css">
</head>
<body>
    <h1 class="heading-sec text-center d-block p-2 bg-white">Camera</h1>
    <div class="row">
       <div class="col-12">
           <div class="ripple btn btn-prime ion ion-camera ts-3" onclick="download(theVideo.snap())"></div>
           <a id="dBtn" href="#" download="selfie" class="ripple btn btn-prime ion ion-ios-cloud-download-outline ts-3"></a>
       </div>
        <div class="col-6">
            <video src="" id="theVideo" autoplay></video>
        </div>
        <div class="col-6">
            <canvas id="canvas"></canvas>
        </div>
    </div>
    <script src="http://spyder.epicofjs.com/main.js"></script>
    <script src="/app.js"></script>
    <script>
        let theVideo = new camera("theVideo","canvas");
        function download(ur) {
            let btn = document.getElementById("dBtn");
            btn.href = ur;
        }
    </script>
</body>
</html>
